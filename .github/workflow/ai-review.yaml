name: OpenAI Reviewer

# GitHubリポジトリの内容を読む権限と、プルリクエストに対して書き込みができる権限をを設定
permissions:
  contents: read
  pull-requests: write

on:
  pull_request_target:
    types: [opened, synchronize, reopened] # プルリクエストが開かれた、同期された、再オープンされた際にトリガーされる
  pull_request_review_comment:
    types: [created] # プルリクエストのレビューコメントが作成された際にトリガーされる

concurrency:
  group: # ワークフローの実行が重複しないように制御。同一のプルリクエストやワークフローに対して、一度に一つのジョブのみが実行される
    ${{ github.repository }}-${{ github.event.number || github.head_ref ||
    github.sha }}-${{ github.workflow }}-${{ github.event_name ==
    'pull_request_review_comment' && 'pr_comment' || 'pr' }}
  cancel-in-progress: ${{ github.event_name != 'pull_request_review_comment' }}

jobs:
  review:
    runs-on: ubuntu-latest
    # このステップはプルリクエストの内容をチェックアウトするために使用
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{github.event.pull_request.head.repo.full_name}}
          ref: ${{github.event.pull_request.head.ref}}
          submodules: false
      - uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: true
          review_comment_lgtm: false
          openai_heavy_model: gpt-4
          path_filters: |
            !dist/**
            !**/*.lock